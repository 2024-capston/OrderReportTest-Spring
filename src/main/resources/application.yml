spring:
  application:
    name: test

  datasource:
    url: jdbc:mysql://localhost:3306/<database>?serverTimezone=UTC&characterEncoding=UTF-8
    username: <'username'>
    password: <'password'>
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true